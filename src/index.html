<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Generate your Domain here</h1>

      <div class="mb-3 w-50 mx-auto">
        <label for="formGroupExampleInput" class="form-label">Add a pronoun</label>
        <input type="text" class="form-control" id="newPronoun" placeholder="add any pronoun here">
        <button type="button" class="btn btn-warning m-2" id="addPronoun">Add right now!</button>
      </div>
      <div class="mb-3 w-50 mx-auto">
        <label for="formGroupExampleInput2" class="form-label">Add another keyboard</label>
        <input type="text" class="form-control" id="newAdj" placeholder="Another input keyboard">
        <button type="button" class="btn btn-warning m-2" id="addAdj">Add right now!</button>
      </div>
      <div class="mb-3 w-50 mx-auto">
        <label for="formGroupExampleInput2" class="form-label">Add a noun</label>
        <input type="text" class="form-control" id="newNoun" placeholder="Another input noun here">
        <button type="button" class="btn btn-warning m-2" id="addNoun">Add right now!</button>
      </div>

      <p class="alert alert-warning mt-4" id="domain">
        Here is your <b>Future</b> domain!
      </p>
      <button type="button" class="btn btn-primary" id="botonresultado">
        Please let me know NOW!
      </button>
      </div>
    </div>
  </body>
</html>
