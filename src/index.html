<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Generate your Domain here</h1>

      <div class="mb-3 w-50 mx-auto">
        <label for="newWord" class="form-label">Add a word</label>
        <input
          type="text"
          class="form-control"
          id="newWord"
          placeholder="Add any word here"
        />
      </div>

      <div class="mb-3 w-50 mx-auto">
        <button type="button" class="btn btn-warning m-2" id="addToPronoun">
          Add to Pronoun
        </button>
        <button type="button" class="btn btn-warning m-2" id="addToAdj">
          Add to Adj
        </button>
        <button type="button" class="btn btn-warning m-2" id="addToNoun">
          Add to Noun
        </button>
      </div>

      <div class="mb-3 w-50 mx-auto">
        <button type="button" class="btn btn-danger m-2" id="deleteFromPronoun">
          Delete from Pronoun
        </button>
        <button type="button" class="btn btn-danger m-2" id="deleteFromAdj">
          Delete from Adj
        </button>
        <button type="button" class="btn btn-danger m-2" id="deleteFromNoun">
          Delete from Noun
        </button>
      </div>

      <p class="alert alert-warning mt-4" id="domain">
        Here is your <b>Future</b> domain!
      </p>
      <button type="button" class="btn btn-primary" id="botonResultado">
        Please let me know NOW!
      </button>
    </div>
  </body>
</html>
