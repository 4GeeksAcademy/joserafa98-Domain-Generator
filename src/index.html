<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Generate your Domain here</h1>

      <form>
        <div class="mb-3 w-50 mx-auto">
          <label for="formGroupExampleInput" class="form-label"
            >Add a pronoun</label
          >
          <input
            type="text"
            class="form-control"
            id="newPronoun"
            placeholder="add any pronoun here"
          />
          <button type="button" class="btn btn-warning m-2" id="addPronoun">
            Add right now!
          </button>
          <button type="button" class="btn btn-warning m-2" id="deletePronoun">
            Delete right now!
          </button>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="newPronounCheckbox"
            value="wheretoadd"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Add to Pronoun</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="newAdjCheckbox"
            value="wheretoadd"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Add to Adj</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="newNounCheckbox"
            value="wheretoadd"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Add to Noun</label
          >
        </div>
      </form>
      <p class="alert alert-warning mt-4" id="domain">
        Here is your <b>Future</b> domain!
      </p>
      <button type="button" class="btn btn-primary" id="botonResultado">
        Please let me know NOW!
      </button>
    </div>
  </body>
</html>
